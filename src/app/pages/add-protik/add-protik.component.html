<div class="container">
  <div class="login-main">
    <div class="login">
      <div class="login-top">
        <!-- <a routerLink="/list-user">Go back</a> -->
        <h1>Add New Dol</h1>
      </div>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="login-from-inputs">
          <mat-form-field class="mat-data-input-field" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              type="text"
              formControlName="name"
              matInput
              placeholder="Enter Dol name..."
              required
            />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>This field is required</mat-error>
          </mat-form-field>

          <mat-form-field class="mat-data-input-field" appearance="outline">
            <mat-label>slag</mat-label>
            <input
              type="text"
              formControlName="slag"
              matInput
              placeholder="Enter your slag..."
              required
            />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>This field is required</mat-error>
          </mat-form-field>

          <mat-form-field class="mat-data-input-field" appearance="outline">
            <mat-label>protik</mat-label>
            <input
              type="text"
              formControlName="protik"
              matInput
              placeholder="Enter your protik..."
              required
            />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>This field is required</mat-error>
          </mat-form-field>

          <!-- <input type="file"  (change)="onFileSelected($event)" accept="image/*"/> -->

          <div class="file-up">
            <img
              id="blah"
              [src]="imgurl || 'assets/placeholder400x400.jpg'"
              alt="your image"
            />
            <button type="button" mat-raised-button (click)="fileInput.click()">
              Upload Image
            </button>
            <input
              hidden
              (change)="onFileSelected($event)"
              #fileInput
              type="file"
            />
            <!-- <span class="file-name">{{selectedFile?.name}}</span> -->
          </div>
        </div>

        <div class="submit-area">
          <button class="btn-login" mat-raised-button type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
