<div class="dialog-container">
  <div class="dialog-top">
    <div class="top-input-header">
      <div class="title">
        <h2>
          {{ subDivisionData ? "Edit Sub Division" : "Add Sub Division" }}
        </h2>
      </div>
    </div>
    <div class="close">
      <button mat-icon-button type="button" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <form
    #formElement="ngForm"
    [formGroup]="dataForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
  >
    <div class="form-main">
      <mat-form-field class="mat-data-input-field" appearance="outline">
        <mat-label>name</mat-label>
        <input
          type="text"
          formControlName="name"
          matInput
          placeholder="Enter PermissionGroup name..."
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <mat-form-field class="mat-data-input-field" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
          formControlName="description"
          matInput
          placeholder="Enter description"
        ></textarea>
      </mat-form-field>


      <mat-form-field>
        <mat-label>Select category</mat-label>
        <mat-select formControlName="category_Id" name="category_Id">
          <mat-option *ngFor="let item of allDivision" [value]="item._id">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <button mat-raised-button color="primary" type="submit">
      {{ subDivisionData ? "Update" : "Add" }}
    </button>

    <a
      style="margin-left: 5px"
      mat-raised-button
      color="accent"
      *ngIf="subDivisionData"
      (click)="resetEditForm()"
      >Reset Data</a
    >
    <a
      style="margin-left: 5px"
      mat-raised-button
      color="accent"
      *ngIf="!subDivisionData"
      (click)="resetAddForm()"
      >Reset Data</a
    >
  </form>
</div>
