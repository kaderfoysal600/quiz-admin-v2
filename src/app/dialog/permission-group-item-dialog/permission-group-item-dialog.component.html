<div class="dialog-container">
<div class="dialog-top">

    <div class="top-input-header">
        <div class="title">
            <h2> {{ permissionGroupItemData ? "Edit Permission Group Item" : "Add Sub Sub Category" }}</h2>
        </div>
    </div>
    <div class="close">
        <button mat-icon-button type="button" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

</div>

    <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-main">
            <mat-form-field class="mat-data-input-field" appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput placeholder="Enter Name">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>This field is required</mat-error>
            </mat-form-field>

            <mat-form-field class="mat-data-input-field" appearance="outline">
                <mat-label>Description</mat-label>
                <input type="text" formControlName="description" matInput placeholder="Enter Description">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>This field is required</mat-error>
            </mat-form-field>


            <!-- *ngIf="!userdata" -->
            <mat-form-field>
                <mat-label>Select Sub Category</mat-label>
                <mat-select formControlName="sub_category_Id" name="sub_category_Id">
                    <mat-option *ngFor="let item of allPermissionGroup" [value]="item._id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" placeholder="Enter role name">
            {{ permissionGroupItemData ? "Update" : "Add" }}
        </button>

        <a style="margin-left: 5px;" mat-raised-button color="accent" *ngIf="permissionGroupItemData" (click)="resetEditForm()">Reset
            Data</a>
        <a style="margin-left: 5px;" mat-raised-button color="accent" *ngIf="!permissionGroupItemData" (click)="resetAddForm()">Reset
            Data</a>

    </form>
</div>
