<div class="dialog-container">

    <div class="dialog-top">
        <div class="close">
            <button mat-icon-button type="button" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="title">
            <h2> {{ roleData ? "Edit Role" : "Create New Role" }}</h2>
        </div>
    </div>

    <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-main">
            <mat-form-field class="mat-data-input-field" appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput placeholder="Enter role name...">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>This field is required</mat-error>
            </mat-form-field>

            <mat-form-field class="mat-data-input-field" appearance="outline">
                <mat-label>Description</mat-label>
                <input type="text" formControlName="description" matInput placeholder="Enter Description...">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>This field is required</mat-error>
            </mat-form-field>


            <mat-form-field class="company_multi">
                <mat-label>Company</mat-label>
              
                <mat-select formControlName="company_id" name="company_id" (selectionChange)="clearCheck()">
                    <input type="text" class="search-company" (keyup)="applyFilter($event)" placeholder="Search Company" >
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let item of allCompany" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-checkbox class="example-margin"  [disabled]="!isCompanySelected()" formControlName="company_checked">
                Company Check
            </mat-checkbox>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" name="food">
                    <mat-option *ngFor="let item of allStatus" [value]="item.value">
                        {{item.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">
            {{ roleData ? "Update" : "Add" }}
        </button>
        <a style="margin-left: 5px;" mat-raised-button color="accent" *ngIf="roleData" (click)="resetEditForm()">Reset
            Data</a>
        <a style="margin-left: 5px;" mat-raised-button color="accent" *ngIf="!roleData" (click)="resetAddForm()">Reset
            Data</a>
    </form>
</div>
